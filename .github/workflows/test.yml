name: Test

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies
        run: |
          brew install sox fswatch
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mypy ruff pip-audit
      
      - name: Run tests
        run: |
          pytest tests/ --cov=src/kaiwa --cov-report=xml --cov-report=term
        continue-on-error: true  # テストがまだない場合でもCIを通す
      
      - name: Type check
        run: |
          mypy src/kaiwa/ || echo "⚠️ Type check failed (non-blocking)"
        continue-on-error: true
      
      - name: Lint
        run: |
          ruff check src/
      
      - name: Security audit
        run: |
          pip-audit --requirement requirements.txt
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
