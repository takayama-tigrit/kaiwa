      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit
      
      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt
      
      - name: Run Bandit (static security analysis)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll  # Only show medium/high severity
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            pip-audit-report.json
